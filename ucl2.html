<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ліга чемпіонів УЄФА/Ліга Європи УЄФА</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: white;
  }
  header {
    background: rgba(15, 23, 42, 0.9);
    padding: 1rem 2rem;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    position: sticky;
    top: 0;
  }
  header h1 {
    margin: 0;
    font-size: 1.5rem;
    color: white;
  }
  h2 {
    border-left: 4px solid darkblue;
    margin-left: 30px;
    padding: 5px;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin-left: 30px;
    gap: 10px;
  }
  .box {
    display: flex;
    align-items: center;
    background: linear-gradient(to right, darkblue, deepskyblue);
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 10px;
    margin-top: 10px;
    margin-left: 30px;
    width: 500px;
  }
  .box2 {
    display: flex;
    align-items: center;
    background: linear-gradient(to right, black, darkorange);
    border-radius: 8px;
    margin-left: 30px;
    padding: 10px;
    margin-bottom: 10px;
    margin-top: 10px;
    width: 500px;
  }
  .box-vs {
    justify-content: center;
  }
  .box-goals {
    justify-content: center;
    padding-left: 1px;
    padding-right: 1px;
  }
  .box-team1 {
    display: flex;
    width: 200px;
    justify-content: flex-end;
    padding-left: 10px;
    padding-right: 10px;
  }
  .box-team2 {
    display: flex;
    width: 200px;
    justify-content: flex-start;
    padding-left: 10px;
    padding-right: 10px;
  }
  .box-img {
   justify-content: center;
   padding-left: 5px;
   padding-right: 5px;
  }
  .box-img img {
    height: 32px;
    width: 32px;
    border-radius: 20%;
  }
  .span {
    color: white;
    font-weight: bold;
  }
  .nav-buttons {
    margin-left: 30px;
    margin-bottom: 10px;
  }
  .nav-buttons button {
    margin-right: 5px;
    padding: 5px 10px;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>
<header>
  <h1>ФУТБОЛ ВІД ЄГИ - Твій портал у всесвіт футболу!</h1>
</header>

<div class="container">
  <h2 id="stage-title">Матчи</h2>

  <div class="nav-buttons">
    <button id="prev">⬅</button>
    <button id="next">➡</button>
  </div>

  <div id="matches"></div>
</div>

<script>
// Данные по матчам
const matches = {
  "1qual": [
    { box: "box", team1: "SIN", team2: "IZERA", goals1: 5, goals2: 2, img1: "SIN.png", img2: "Izera.png" },
    { box: "box", team1: "ZAZ", team2: "K-1", goals1: 2, goals2: 1, img1: "ZAZ.png", img2: "K-1.png" },
    { box: "box", team1: "IZERA", team2: "SIN", goals1: 0, goals2: 2, img1: "Izera.png", img2: "SIN.png" },
    { box: "box", team1: "K-1", team2: "ZAZ", goals1: 2, goals2: 1, img1: "K-1.png", img2: "ZAZ.png" },
    { box: "box2", team1: "SANOS", team2: "ARRERA", goals1: 1, goals2: 2, img1: "Sanos.png", img2: "Arrera.png" },
    { box: "box2", team1: "DANCER", team2: "KALANA", goals1: 1, goals2: 1, img1: "Dancer.png", img2: "Oldbac Kalana.png" },
    { box: "box2", team1: "SANOS", team2: "ARRERA", goals1: 1, goals2: 2, img1: "Sanos.png", img2: "Arrera.png" },
    { box: "box2", team1: "DANCER", team2: "KALANA", goals1: 1, goals2: 1, img1: "Dancer.png", img2: "Oldbac Kalana.png" }
  ],
  "2qual": [
    { team1: "SIN", team2: "IZERA", goals1: 5, goals2: 2, img1: "SIN.png", img2: "Izera.png" },
    { team1: "GG", team2: "TT", goals1: 3, goals2: 3, img1: "gg.png", img2: "tt.png" }
  ],
  "3qual": [
    { team1: "AAA", team2: "BBB", goals1: 0, goals2: 0, img1: "aaa.png", img2: "bbb.png" }
  ]
};

// Сопоставление ключа с нормальным заголовком
const stageTitles = {
  "1qual": "1-й квалификационный раунд",
  "2qual": "2-й квалификационный раунд",
  "3qual": "3-й квалификационный раунд"
};

const days = ["1qual", "2qual", "3qual"];
let currentIndex = 1; // по умолчанию показываем второй этап

function render() {
  const day = days[currentIndex];
  document.getElementById("stage-title").textContent = stageTitles[day];

  const list = matches[day]
    .map(
      (m) => `
      <div class="${m.box}">
        <div class="box-img"><img src="${m.img1}" alt=""></div>
        <div class="box-team1"><span class="span">${m.team1}</span></div>
        <div class="box-goals"><span class="span">${m.goals1}</span></div>
        <div class="box-vs"><span class="span">:</span></div>
        <div class="box-goals"><span class="span">${m.goals2}</span></div>
        <div class="box-team2"><span class="span">${m.team2}</span></div>
        <div class="box-img"><img src="${m.img2}" alt=""></div>
      </div>
    `
    )
    .join("");

  document.getElementById("matches").innerHTML = list;
}

document.getElementById("prev").onclick = () => {
  if (currentIndex > 0) {
    currentIndex--;
    render();
  }
};
document.getElementById("next").onclick = () => {
  if (currentIndex < days.length - 1) {
    currentIndex++;
    render();
  }
};

render(); // первый рендер
</script>
</body>
</html>
